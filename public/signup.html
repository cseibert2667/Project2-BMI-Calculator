<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style1.css" rel="stylesheet" />
  </head>

  <body>
    <main id="main-holder">
      <h1 id="login-header">Sign Up Form</h1>
      <div id="login-error-msg-holder">
        <p id="login-error-msg">
          Invalid username
          <span id="error-msg-second-line">and/or password</span>
        </p>
      </div>
      <form class="signup" id="login-form">
        <input
          type="text"
          name="email"
          id="email-input"
          class="login-form-field"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          id="password-input"
          class="login-form-field"
          placeholder="Password"
        />
        <button type="submit" value="Login" id="login-form-submit">Sign Up</button>
      </form>
      <p>Already a member? Login <a href="/login">here</a></p>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
