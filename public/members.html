<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <title>BMI Calculator</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/logout">
              Logout
            </a>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Welcome <span class="member-name"></span></h2>
          </div>
        </div>
      </div>
    <div id=outer><h3>Body Mass Index (BMI) Calculator</h3><div id=cover>
            <form name=fn id=bmi-input>
                <table class=main>
                    <col class=w60>
                    <col class=w60>
                        <td>Height<span id=Height> (ft-in)</span>
                        <td><input id=height>
                    <tr>
                        <td>Weight<span id=Weight> (lbs)</span>
                        <td><input id=weight>
                    <tr>
                        <td>Sex<span id=Sex> </span>
                        <td><input id=sex>
                    <tr>
                        <td>Age<span id=Age> </span>
                        <td><input id=age>
                    <tr>
                        <td>Waist<span id=Waist> </span>
                        <td><input id=waist>
                    <tr>
                        <td><button type=reset>Reset</button>
                        <td><button type=submit>Submit</button>
                </table>
            </form>
        </div>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Weight</th>
                        <th scope="col">BMI</th>
                        <th scope="col">Status</th>
                        <th scope="col">Risk</th>
                        <th scope="col">Ideal Weight</th>
                        <th scope="col">WHtR</th>
                    </tr>
                </thead>
                <tbody id="bmi-table">
                </tbody>
            </table>
        </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
</body>
</html>
